<!DOCTYPE html>
<html>

<head>

<body>
    <section>
        <form action="">
            <fieldset>
                <table>
                    <legend>Your Details</legend>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input id="name" type="text" placeholder="Your Name"></td>
                    </tr>
                    <tr>
                        <td><label for="Email"></label>Email</td>
                        <td><input id="Email" type="text" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                        <td><label for="number">Phone</label></td>
                        <td><input type="number" placeholder="Your Number"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Delivery Address</legend>
                <table>
                    <tr>
                    <tr>
                        <td><label for="address"></label>Address</td>
                        <td><TEXtarea></TEXtarea></td>
                    </tr>
                    <tr>
                        <td><label for="number">Postal Code</label></td>
                        <td><input type="number" placeholder="Your Postal Code"></td>
                    </tr>
                    <tr>
                        <td><label for="Country">Country</label></td>
                        <td><input type="text" placeholder="Your Country Name"></td>
                    </tr>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <ol>
                    <li>
                        <fieldset>
                            <legend>Card Details</legend>
                            <table>
                                <tr>
                                    <td>
                                        <ol>
                                            <li>
                                                <input id="Visa" type="radio" name="Card">
                                                <label for="Visa">Visa</label>
                                            </li>
                                            <li>
                                                <input id="amex" type="radio" name="Card">
                                                <label for="amex">AmEX</label>
                                            </li>
                                            <li>
                                                <input id="mastercard" type="radio" name="Card">
                                                <label for="Mastercard">Master Card</label>
                                            </li>
                                        </ol>
                    </li>
                    </td>
                    </tr>
                    </table>
            </fieldset>
            </li>
            <li>
                <td><label for="cardnumber">Card Number</label></td>
                <td><input id="cardnumber" type="number"></td>
            </li>
            <li>
                <td><label for="securitycode">Security Code</label></td>
                <td><input id="securitycode" type="number"></td>
            </li>
            <li>
                <td><label for="nameoncard">Name On card</label></td>
                <td><input id="nameoncard" type="text"></td>
            </li>
            </ol>
            </fieldset>
            <fieldset>
                <tr>
                    <td><button type="submit">Buy it!!</button></td>

                </tr>
            </fieldset>
        </form>
    </section>
