<!-- 19. Use an id selector using css to give the text color green of all divisions with id text-green. -->
<!DOCTYPE html>
<html>

<head>
    <title>Q19</title>
    <style>
        #text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="text-green">
        <div>
            <h1>This is text1</h1>
        </div>
        <div>
            <h1>This is text2</h1>
        </div>
    </div>
</body>

</html>
