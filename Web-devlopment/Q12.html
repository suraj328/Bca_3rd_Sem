<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Fill Your data</legend>
            <table>
                <tr>
                    <td><label for="name">Full Name</label></td>
                    <td><input id="name" type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td><label for="address"></label>Address</td>
                    <td><input id="address" type="text" placeholder="Your address"></td>
                </tr>
                <tr>
                    <td><label for="number">Contact Number</label></td>
                    <td><input type="number" placeholder="Your Number"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select name="" id="country">
                            <option value="Nepal">Nepal</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td><input id="hobbies" type="checkbox" value="Cricket">Cricket</td>
                    <td><input id="hobbies" type="checkbox" value="Football">Football</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="Male">Male</label>
                        <input id="Male" type="radio" value="Male" name="Gender">
                        <label for="female">Female</label>
                        <input id="female" type="radio" value="female" name="Gender">
                    </td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
