<!-- 22. Write an HTML program to change the color of an anchor tag as yellow color, and when
hovered changes into green. -->
<!DOCTYPE html>
<html>
<head>
    <title>Q22</title>
    <style>
        a{
            color: yellow;
        }
        a:hover{
            color:green;
        }
    </style>
</head>
<body>
    <div>
        <a href="www.google.com">Google</a>
    </div>
</body>
</html>
